<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Generation | Réseau Scientifique</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #FAFAFA;
            --text-color: #18181B;
            --accent-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        
        /* Animated Background (Aurora) */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: #FAFAFA;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 60vw;
            height: 60vw;
            background: #E0E7FF;
            top: -20%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 50vw;
            height: 50vw;
            background: #F0FDFA;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 40vw;
            height: 40vw;
            background: #F5F3FF;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
            outline: none;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 50%;
            left: 24px;
            transform: translateY(-50%);
            width: 280px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            z-index: 10;
        }

        h2 { margin: 0 0 16px 0; font-size: 18px; font-weight: 600; }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .status-label { color: #666; }
        .status-value { font-weight: 600; font-variant-numeric: tabular-nums; }

        .log-container {
            margin-top: 16px;
            height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            font-family: monospace;
            color: #555;
        }

        .log-entry { margin-bottom: 6px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 4px; }
        .log-time { color: #999; margin-right: 8px; }

        .btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: transform 0.1s;
        }
        
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

    </style>
</head>
<body>

    <div id="app-header"></div>
    
    <!-- Aurora Background -->
    <div class="aurora-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div id="mynetwork"></div>

    <div class="controls">
        <h2>Génération Live</h2>
        
        <div class="status-item">
            <span class="status-label">Nœuds</span>
            <span class="status-value" id="node-count">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Arêtes</span>
            <span class="status-value" id="edge-count">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Status</span>
            <span class="status-value" id="status-text">Prêt</span>
        </div>

        <div class="log-container" id="log-container">
            <!-- Logs appear here -->
        </div>

        <button class="btn" id="start-btn" onclick="startGeneration()">Lancer la Génération</button>
    </div>

    <script src="header.js"></script>

    <script>
        lucide.createIcons();
        
        // Vis.js setup
        const container = document.getElementById('mynetwork');
        const nodes = new vis.DataSet();
        const edges = new vis.DataSet();
        const data = { nodes: nodes, edges: edges };
        const options = {
            nodes: {
                shape: 'dot',
                size: 20,
                font: { size: 14, face: 'Inter', color: '#333' },
                borderWidth: 2,
                color: { background: '#fff', border: '#333' }
            },
            edges: {
                width: 1,
                color: { color: 'rgba(0,0,0,0.15)', highlight: '#000' },
                smooth: { type: 'continuous' }
            },
            physics: {
                stabilization: false,
                barnesHut: { gravitationalConstant: -3000, springConstant: 0.04 }
            }
        };
        const network = new vis.Network(container, data, options);

        // WebSocket
        let ws;
        function startGeneration() {
            document.getElementById('start-btn').disabled = true;
            document.getElementById('start-btn').innerText = "Génération en cours...";
            document.getElementById('status-text').innerText = "Connexion...";
            
            nodes.clear();
            edges.clear();

            ws = new WebSocket('ws://localhost:5050/ws');
            
            ws.onopen = () => {
                log("Connecté au serveur.");
                ws.send("start");
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'node') {
                    if (!nodes.get(msg.data.id)) {
                        nodes.add({ id: msg.data.id, label: msg.data.label });
                        updateStats();
                        log(`Nœud: ${msg.data.label}`);
                    }
                } else if (msg.type === 'edge') {
                    edges.add({ from: msg.data.source, to: msg.data.target });
                    updateStats();
                } else if (msg.type === 'log') {
                    log(msg.data);
                } else if (msg.type === 'done') {
                    document.getElementById('status-text').innerText = "Terminé";
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('start-btn').innerText = "Relancer";
                    ws.close();
                }
            };
            
            ws.onclose = () => {
                log("Déconnecté.");
            };
        }

        function updateStats() {
            document.getElementById('node-count').innerText = nodes.length;
            document.getElementById('edge-count').innerText = edges.length;
        }

        function log(text) {
            const container = document.getElementById('log-container');
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString().split(' ')[0];
            div.innerHTML = `<span class="log-time">${time}</span> ${text}`;
            container.insertBefore(div, container.firstChild);
        }
    </script>
</body>
</html>
