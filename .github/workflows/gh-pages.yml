name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (optional, only if you need a build step)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # If you have a build step (e.g., npm run build) uncomment the following lines:
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build site
      #   run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # If you use a branch instead of /docs, set publish_branch: gh-pages
